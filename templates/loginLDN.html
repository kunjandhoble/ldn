<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href={% static "css/bootstrap.min.css"%} rel="stylesheet">
    <link href={% static  "css/custom.css" %} type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src={% static "js/jquery-2.1.4.min.js" %}></script>
    <script type="text/javascript" src={% static "js/bootstrap.min.js" %}></script>

</head>

<body>
    <div class="blue-bg-nav">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <header class="header-tp">
                        <nav class="navbar navbar-default navbar-static-top">
                            <div class="container">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <div class="">
                                        <a href="#" class="btn-blu mrgn-top" data-toggle="modal" data-target="#at-helping">
                                            <img src={% static "Images/ldn-research-trust-logo.png" %} alt="logoImage0" />
                                        </a>
                                    </div>
                                </div>
                                <div id="navbar" class="navbar-collapse collapse">
                                    <form class="form-inline">
                                        <ul class="nav navbar-nav navbar-right bdr">

                                            <li><a href="#" data-toggle="modal" id="Signn" data-target="#at-login">Sign in</a></li>

                                            <li><a href="#" data-toggle="modal" id="Signn2" data-target="#at-signup">Sign Up</a></li>
                                        </ul>
                                    </form>
                                </div>
                            </div>
                        </nav>
                    </header>
                </div>
            </div>
        </div>
    </div>
    <div class="band">
        <div class="bandleft"></div>
        <div class="bandright"></div>
    </div>
    <div class="login-wrap_Bg">
        <div class="login-wrap">
            <div class="login-html NewS" id="Screen">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                <label for="tab-1" class="tab">Sign in</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up">
                <label for="tab-2" class="tab">Register as a new </label>
                <div class="login-form">
                    <div class="sign-in-htm SignINFirstTab">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label class="label">Licence Number</label>
                            <input type="text" class="input" data-type="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <!-- <div class="hr"></div> -->
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Name</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label class="label">Licence Number</label>
                            <input type="text" class="input">
                        </div>
                        <div class="group">
                            <label class="label">Roll</label>
                            <div class="selectDiv">
                                <span class="selectDefault"></span>
                                <select name="txtCountry" class="selectBox">
                                    <!-- <option class="defualt-text">&nbsp &nbsp &nbsp-- Select Country --</option> -->
                                    <option value="1">Select</option>
                                    <option value="2">Prescriber</option>
                                    <option value="2">Pharmacist</option>
                                    <option value="2">Researcher </option>
                                </select>
                            </div>
                        </div>
                        <div class="group">
                            <label class="label">Title</label>
                            <div class="selectDiv">
                                <span class="selectDefault"></span>
                                <select name="txtCountry" class="selectBox">
                                    <!-- <option class="defualt-text">&nbsp &nbsp &nbsp -- Select Country --</option> -->
                                    <option value="1">Select</option>
                                    <option value="2">Phd</option>
                                    <option value="2">MD</option>
                                    <option value="2">DO</option>
                                    <option value="2">ND</option>
                                    <option value="2"> Nurse Prescribers</option>
                                </select>
                            </div>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="pass" type="text" class="input">
                        </div>
                        <div class="group">
                            <label class="label">Country</label>
                            <div class="selectDiv">
                                <span class="selectDefault"></span>
                                <select name="txtCountry" class="selectBox">
                                    <!-- <option class="defualt-text">&nbsp &nbsp &nbsp-- Select Country --</option> -->
                                    <option value="1">Select</option>
                                    <option value="2">India</option>
                                    <option value="2">Shri Lanka</option>
                                </select>
                            </div>
                        </div>
                        <div class="group">
                            <label class="label">Website</label>
                            <input type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="button" class="button" value="Cancel">
                        </div>
                        <div class="group">

                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <!-- <div class="hr"></div> -->
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
