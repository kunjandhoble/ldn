<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href={% static "css/bootstrap.min.css"%} rel="stylesheet">
    <link href={% static  "css/customOne.css" %} type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src={% static "js/jquery-2.1.4.min.js" %}></script>
    <script type="text/javascript" src={% static "js/bootstrap.min.js" %}></script>
	<script>
		$(function() {

		$('#login-form-link').click(function(e) {
			$("#login-form").delay(100).fadeIn(100);
			$("#register-form").fadeOut(100);
			$('#register-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});
		$('#register-form-link').click(function(e) {
			$("#register-form").delay(100).fadeIn(100);
			$("#login-form").fadeOut(100);
			$('#login-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});

		});

		</script>
</head>

<body>
    <div class="blue-bg-nav">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <header class="header-tp">
                        <nav class="navbar navbar-default navbar-static-top">
                            <div class="container">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <div class="">
                                        <a href="#" class="btn-blu mrgn-top" data-toggle="modal" data-target="#at-helping">
                                            <img src={% static "Images/ldn-research-trust-logo.png" %} alt="logoImage0" />
                                        </a>
                                    </div>
                                </div>
                                <div id="navbar" class="navbar-collapse collapse">
                                    <form class="form-inline">
                                        <ul class="nav navbar-nav navbar-right bdr">

                                            <li><a href="#" data-toggle="modal" id="Signn" data-target="#at-login">Sign in</a></li>

                                            <li><a href="#" data-toggle="modal" id="Signn2" data-target="#at-signup">Sign Up</a></li>
                                        </ul>
                                    </form>
                                </div>
                            </div>
                        </nav>
                    </header>
                </div>
            </div>
        </div>
    </div>
    <div class="band">
        <div class="bandleft"></div>
        <div class="bandright"></div>
    </div>
    <div class="login-wrap_Bg">
        <div id="regContainer" class="container">
		  <div class="row">
		  <div class="col-md-7 col-md-offset-3">
			<div class="panel panel-login">
			  <div class="panel-heading">
				<div class="row">
				  <div class="col-xs-6 col-md-4">
					<a href="#" class="active" id="login-form-link">Login</a>
				  </div>
				  <div class="col-xs-6 col-md-8">
					<a href="#" id="register-form-link"> Register as a new</a>
				  </div>
				</div>
				<hr>
			  </div>
			  <div class="panel-body">
				<div class="row">
				  <div class="col-lg-12">
					<form id="login-form" action="#" method="post" role="form" style="display: block;">
					 <div class="col-lg-1"></div>
					 <div class="col-lg-10">
					  <div class="form-group">
						<label for="user">Username</label>
						<input id="user" type="text" class="input form-control" placeholder="Username">
					  </div>
					  <div class="form-group">
						<label>Dr Licence Number</label>
						<input type="text" class="input form-control" data-type="input" placeholder="Password">
					  </div>
					  <div class="form-group">
						<label for="pass">Password</label>
						 <input id="pass" type="password" class="input form-control" data-type="password" placeholder="Password">
					  </div>
					  <div class="form-group text-center">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					  </div>
					  <div class="form-group">
						<div class="row">
						  <div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Sign In">
						  </div>
						</div>
					  </div>
					  <div class="form-group text-center">
								<a href="#forgot">Forgot Password?</a>
					   </div>
					</div>
					<div class="col-lg-1"></div>
					</form>
					<form id="register-form" action="#" method="post" role="form" style="display: none;">
					<div class="col-md-6">
						  <div class="form-group">
							<label for="username">Licence Number</label>
							<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Licence Number" value="">
						  </div>
						  <div class="form-group">
							<label for="password">Name</label>
							<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Name">
						  </div>					 
						<div class="form-group">
							<label for="confirm-password">Website</label>
							<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Website">
						  </div>					
							<div class="form-group">
								<label>Title</label>
								<div class="selectDiv">
									<span class="selectDefault"></span>
									<select name="txtCountry" class="selectBox">
										<option value="1">Select</option>
										<option value="2">Phd</option>
										<option value="2">MD</option>
										<option value="2">DO</option>
										<option value="2">ND</option>
										<option value="2"> Nurse Prescribers</option>
									</select>
								</div>
							</div>
							 <div class="form-group">
								<label>Country</label>
								<div class="selectDiv">
									<span class="selectDefault"></span>
									<select name="txtCountry" class="selectBox">
										<option value="1">Select</option>
										<option value="2">India</option>
										<option value="2">Shri Lanka</option>
									</select>
								</div>
							</div>
					  </div>
					  <div class="col-md-6">
						  <div class="form-group">
							<label for="username">Pharamacist Licence Number</label>
							<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Pharamacist Licence Number" value="">
						  </div>
						  <div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
						  </div>
						   <div class="form-group">
								<label >Roll</label>
								<div class="selectDiv">
									<span class="selectDefault"></span>
									<select name="txtCountry" class="selectBox">
										<option value="1">Select</option>
										<option value="2">Prescriber</option>
										<option value="2">Pharmacist</option>
										<option value="2">Researcher </option>
									</select>
								</div>
							</div>
						  <div class="form-group">
							<label for="confirm-password">Email Address</label>
							<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Email Address">
						  </div>
					  </div>
					  <div class="row">
					  <div class="col-sm-12">
					  <div class="form-group">						
							  <div class="col-sm-6">
								<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Sign Up">
							  </div>
							   <div class="col-sm-6">
								<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Cancel">
							  </div>
							</div>
							<div class="foot-lnk">
                            <label for="tab-1">Already Member?</a>
							</div>
						</div>
						</div>
					</form>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
    </div>
</body>

</html>
